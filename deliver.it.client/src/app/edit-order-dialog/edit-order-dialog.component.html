<h2 mat-dialog-title>Edit objednávky</h2>
<mat-dialog-content>
  <form>
    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Meno zákazníka</mat-label>
      <input matInput [(ngModel)]="data.customerName" name="customerName" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Adresa zákazníka</mat-label>
      <input matInput [(ngModel)]="data.customerAddress" name="customerAddress" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Telefónne číslo</mat-label>
      <input matInput [(ngModel)]="data.deliveryGuy" name="deliveryGuy" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Objednávka jedla / not editable</mat-label>
      <textarea matInput [value]="data.orderFoods" readonly></textarea>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button color="primary" [mat-dialog-close]="data">Save</button>
</mat-dialog-actions>
