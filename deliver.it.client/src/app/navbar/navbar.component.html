<mat-toolbar color="primary">
  <button mat-icon-button (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span class="toolbar-title">Deliver.IT</span>
  <span class="spacer"></span>
  <nav class="nav-links">
    <a mat-button routerLink="">Domov</a>
    <a mat-button routerLink="about-page">O projekte</a>
    <!--<a *ngIf="isAdmin" mat-button routerLink="user-login-page">Prihlásenie</a>-->
    <a *ngIf="isLoggedIn"mat-button routerLink="list-orders-page">Objednávky</a>
    <a *ngIf="isLoggedIn" mat-button routerLink="new-order">Nová Objednávka</a>
    <a *ngIf="isAdmin" mat-button routerLink="food-manager">Ponuka jedál</a>
    <a *ngIf="isAdmin" mat-button routerLink="map-viewer">MapaDev</a>
    <a *ngIf="isLoggedIn" mat-button (click)="navigateToAccount()">Správa účtu</a>
    <a *ngIf="!isLoggedIn" mat-button routerLink="user-login-page">Prihlásenie</a>
    <a *ngIf="isLoggedIn" mat-button (click)="logout()">Odhlásiť</a>
  </nav>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="over" class="sidenav">
    <mat-nav-list>
      <a mat-list-item routerLink="">Domov</a>
      <a mat-list-item routerLink="about-page">O projekte</a>
      <!--<a *ngIf="isAdmin" mat-list-item routerLink="user-login-page">Prihlásenie</a>-->
      <a *ngIf="isLoggedIn" mat-list-item routerLink="list-orders-page">Objednávky</a>
      <a *ngIf="isLoggedIn" mat-list-item routerLink="new-order">Nová Objednávka</a>
      <a *ngIf="isAdmin" mat-list-item routerLink="food-manager">Ponuka jedál</a>
      <a *ngIf="isAdmin" mat-button routerLink="map-viewer">MapaDev</a>

      <a *ngIf="isLoggedIn" mat-list-item (click)="navigateToAccount()">Správa účtu</a>
      <a *ngIf="!isLoggedIn" mat-list-item routerLink="user-login-page">Prihlásenie</a>
      <a *ngIf="isLoggedIn" mat-list-item (click)="logout()">Odhlásiť</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
