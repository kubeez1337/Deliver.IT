<div class="pending-requests-container mat-elevation-z8">
  <div class="requests-section">
    <h2>Reštauračné žiadosti</h2>
    <div *ngFor="let request of pendingRequests" class="request-card">
      <mat-card>
        <mat-card-header>
          <mat-card-title>{{ request.name }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p *ngIf="request.address">{{ request.address.street }} {{ request.address.houseNumber }}, {{ request.address.city }}</p>
          <p *ngIf="!request.address">Address not available</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary" (click)="approveRequest(request.id)" *ngIf="request.id !== undefined">Potvrdiť</button>
          <button mat-raised-button color="warn" (click)="rejectRequest(request.id)" *ngIf="request.id !== undefined">Odmietnuť</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>

  <div class="requests-section">
    <h2>Kuriérske žiadosti</h2>
    <div *ngFor="let application of applications" class="application-card">
      <mat-card>
        <mat-card-header>
          <mat-card-title>Používateľ: {{ application.userName }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p><strong>Správa:</strong> {{ application.message }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary" (click)="processApplication(application.id, true)">Potvrdiť</button>
          <button mat-raised-button color="warn" (click)="processApplication(application.id, false)">Odmietnuť</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
