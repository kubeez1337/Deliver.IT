<div class="pending-requests-container">
  <h2>Pending Restaurant Requests</h2>
  <div *ngFor="let request of pendingRequests" class="request-card">
    <h3>{{ request.name }}</h3>
    <p *ngIf="request.address">{{ request.address.street }} {{ request.address.houseNumber }}, {{ request.address.city }}</p>
    <p *ngIf="!request.address">Address not available</p>
    <button mat-raised-button color="primary" (click)="approveRequest(request.id)" *ngIf="request.id !== undefined">Approve</button>
    <button mat-raised-button color="warn" (click)="rejectRequest(request.id)" *ngIf="request.id !== undefined">Reject</button>
  </div>
</div>
