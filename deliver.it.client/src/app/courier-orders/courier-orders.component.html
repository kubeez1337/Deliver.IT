<div class="courier-orders-container">
  <mat-toolbar color="primary">
    <span>Manage Active Orders</span>
  </mat-toolbar>
  <div cdkDropList class="order-list" (cdkDropListDropped)="drop($event)">
    <div *ngFor="let order of activeOrders; let i = index" cdkDrag class="order-card">
      <mat-card>
        <mat-card-header>
          <mat-card-title>Order {{ i + 1 }}: {{ order.customerName }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>{{ order.customerAddress.street }} {{ order.customerAddress.houseNumber }}, {{ order.customerAddress.city }}</p>
          <p>{{ order.phoneNumber }}</p>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
  <!--<div class="button-group">
    <button mat-raised-button color="primary" (click)="computeOptimalRoute()">Compute Optimal Route</button>
  </div>-->
  <div class="button-group">
    <button mat-raised-button color="primary" (click)="computeOptimalRoute()">Compute Optimal Route</button>
    <button mat-raised-button color="accent" (click)="loadCurrentPosition()">Load Current Position</button>
    <button mat-raised-button color="warn" (click)="sortOrdersByFurthest()">Sort by Furthest</button>
  </div>
  <!--<div id="map" style="height: 600px;"></div>-->
</div>
<div id="map" style="height: 600px;"></div>
