<div class="restaurant-request-container">
  <h2>Request a New Restaurant</h2>
  <form (ngSubmit)="onSubmit()" #restaurantForm="ngForm">
    <div>
      <label for="name">Restaurant Name:</label>
      <input type="text" id="name" required [(ngModel)]="restaurant.name" name="name" #name="ngModel">
      <div *ngIf="name.invalid && (name.dirty || name.touched)" class="error">
        Restaurant name is required.
      </div>
    </div>
    <div>
      <label for="searchQuery">Search Address:</label>
      <input type="text" id="searchQuery" [(ngModel)]="searchQuery" (input)="filterAddresses($event)" (focus)="showAddressList()" (blur)="hideAddressList()" name="searchQuery">
    </div>
    <div *ngIf="showAddresses && filteredAddresses.length" class="address-results">
      <mat-list>
        <mat-list-item *ngFor="let address of filteredAddresses" (click)="selectAddress(address)">
          {{ address.street }} {{ address.houseNumber }}, {{ address.city }}
        </mat-list-item>
      </mat-list>
    </div>
    <button type="submit" [disabled]="restaurantForm.invalid">Request Restaurant</button>
  </form>
</div>
